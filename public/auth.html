<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkAI - Вход / Регистрация</title>
    <link rel="stylesheet" href="css/modules/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="resources/SparkUNI_logo.svg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Import the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<canvas id="spectralCanvas" class="active"></canvas>

<div class="wrapper">
    <header class="header">
        <div class="logo">
            <span class="spark-logo">Spark</span><span class="ai-logo">AI</span>
        </div>
    </header>

    <main class="main">
        <div class="auth-container glass-container">
            <h1 class="auth-title" id="auth-title">Вход в SparkAI</h1>

            <!-- Форма входа -->
            <div class="auth-form" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="ваш@email.com" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="input-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Ваш пароль" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button class="auth-button main-button" id="login-button">Войти</button>
                <a
                        class="google-btn"
                        role="button"
                        id="google-sign-in"
                        aria-label="Войти с помощью Google">
                    <!-- SVG‑логотип Google (можно взять официальный из Guidelines) -->
                    <img
                            class="google-btn__icon"
                            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                            alt="Google logo"
                    />
                    <span>Войти с помощью Google</span>
                </a>
                <p class="auth-switch">Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form hidden" id="register-form">
                <div class="input-group">
                    <label for="register-username">Имя пользователя</label>
                    <input type="email" id="register-username" placeholder="ВашеИмя1820">
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="ваш@email.com">
                    <div class="error-message" id="register-email-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-phone">Номер телефона</label>
                    <input type="tel" id="register-phone" placeholder="+7 9.........">
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Придумайте пароль">
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-password-confirm">Подтвердите пароль</label>
                    <input type="password" id="register-password-confirm" placeholder="Повторите пароль">
                    <div class="error-message" id="register-password-confirm-error"></div>
                </div>

                <!-- Чекбокс согласия -->
                <div class="input-group" style="align-items: flex-start;">
                    <label class="checkbox-label" for="agreement">
                        <input type="checkbox" id="agreement" required>
                        Я принимаю <a href="partials/user-agreement.html" target="_blank" style="color: #99ddff; text-decoration: underline;">
                        Пользовательское соглашение Spark AI
                    </a>
                    </label>
                    <div class="error-message" id="agreement-error">Необходимо принять пользовательское соглашение.</div>
                </div>

                <button class="auth-button main-button" id="register-button">Зарегистрироваться</button>
                <p class="auth-switch">Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a></p>
            </div>

            <div class="success-message hidden" id="success-message">
                <h2 id="success-title">Успешно!</h2>
                <p id="success-text"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Spark AI. Все права защищены.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
<script src="./js/utils/userHandler.js"></script>
<script src="./js/ui/background.js"></script>
<script src="./js/modules/auth.js"></script>
<script type="module" src="./js/utils/userHandler.js"></script>
</body>
</html>
